<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" contents="width=device-width, initial-scale=1.0">
    <title> Forms Cart </title>
    <!--link to css-->
    <link rel="stylesheet" href="../css/cart.css">
    <!--box icons-->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <!--header-->
    <header>
        <!--nav-->
        <div class="nav container">
            <a href="#" class="logo">Forms</a>
            <!--cart icon-->
            <i class='bx bx-shopping-bag' id="cart-icon"> </i>
            <!--Cart-->
            <div class="cart">
                <h2 class="cart-title"> Your Cart</h2>
                <!--Content-->
                <div class="cart-content">

                </div>
                <!--Total-->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">LKR0</div>
                </div>
                <!--Buy Button-->
                <button type="button" class="btn-buy">Buy Now</button>
                <!--Cart Close-->
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>
    <!--shop-->
    <section class="shop container">
        <h2 class="section-title"> Form Chargers</h2>
        <!--Content-->
        <div class="shop-content">
            <!--Box 1-->
            <div class="product-box">
                <img src="../images/form.jpg" alt="" class="product-img">
                <h2 class="product-title">VEHICLE REGISTRATION FORM</h2>
                <span class="price">LKR500</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <!--Box 2-->
            <div class="product-box">
                <img src="../images/form.jpg" alt="" class="product-img">
                <h2 class="product-title">DRIVING LICENSE FORM</h2>
                <span class="price">LKR500</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <!--Box 3-->
            <div class="product-box">
                <img src="../images/form.jpg" alt="" class="product-img">
                <h2 class="product-title">LEARNER'S LICENSE FORM</h2>
                <span class="price">LKR1000</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <!--Box 4-->
            <div class="product-box">
                <img src="../images/form.jpg" alt="" class="product-img">
                <h2 class="product-title">MEDICAL FORM</h2>
                <span class="price">LKR500</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <!--Box 5-->
            <div class="product-box">
                <img src="../images/form.jpg" alt="" class="product-img">
                <h2 class="product-title">LICENSE RENEWING FORM</h2>
                <span class="price">LKR1000</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <!--Box 6-->
            <div class="product-box">
                <img src="../images/form.jpg" alt="" class="product-img">
                <h2 class="product-title">ONLINE TEST FORM</h2>
                <span class="price">LKR500</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>


            <!--Box 7-->
            <div class="product-box">
                <img src="../images/form.jpg" alt="" class="product-img">
                <h2 class="product-title">CHANGING OWNERSHIP FORM</h2>
                <span class="price">LKR1000</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>


            <!--Box 8-->
            <div class="product-box">
                <img src="../images/form.jpg" alt="" class="product-img">
                <h2 class="product-title">REPLACING LOST LICENSE FORM</h2>
                <span class="price"> LKR2000</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </div>
    </section>
    <!--Link to JS-->
    <script src="../js/cart.js"></script>
</body>

</html>
