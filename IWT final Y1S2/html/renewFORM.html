<!DOCTYPE HTML>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="../css/styleonlineservice.css">
	<style>
		h2 {
			color: Darkblue;
			text-align: center;
		}
	</style>
</head>

<body>
	<form>
		<h2>Driving License Renewal Form</h2> <br><br>
		User ID: <br><br>
		<input type="text" size="75" placeholder="Your ID.." required><br><br>

		Mobile number: <br><br>
		<input type="text" size="75" placeholder="Your mobile number.." pattern="[0-9]{10}" title="Enter 10 digits"
			required><br><br>

		License number: <br><br>
		<input type="text" size="75" placeholder="License no.." required><br><br>

		Medical test status: <br><br>
		<input type="radio" name="status"> Pass
		<input type="radio" name="status"> Fail <br><br>

		Email: <br><br>
		<input type="email" size="75" placeholder="Your email.." required><br><br>

		Date of issue: <br><br>
		<input type="date" min="1960-01-01" max="2022-12-31" required> <br><br>

		Date of license expiry: <br><br>
		<input type="date" min="1960-01-01" max="2022-12-31" required> <br><br>

		<div class="center">
			<input type="submit" value="submit">
			<div>

	</form>
</body>

</html>
