<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dmt.gov.lk</title>
    <link rel="styleSheet" type="text/css" href="../css/styleSheet2.css">
</head>

<body>

    <section class="service">
        <form>
            <h2>Online Test Registration Form</h2> <br><br>
            Full name: <br><br>
            <input type="text" size="100" placeholder="Your full name.." required> <br><br>

            Mobile number: <br><br>
            <input type="text" size="75" placeholder="Your mobile number.." pattern="[0-9]{10}" title="Enter 10 digits"
                required><br><br>

            Address: <br><br>
            <textarea rows="4" cols="75" placeholder="Your address.."></textarea><br><br>

            Email: <br><br>
            <input type="email" size="100" placeholder="Your email.." required><br><br>

            User ID: <br><br>
            <input type="text" size="75" placeholder="Your ID.." required><br><br>

            Online test registration form ID: <br><br>
            <input type="text" size="75" placeholder="Form ID.." required><br><br>

            Selected test date: <br><br>
            <input type="date" required> <br><br>

            <div class="center">
                <input type="submit" value="submit">
                <div>

        </form>
    </section>
</body>

</html>
