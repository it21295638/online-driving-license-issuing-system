<!DOCTYPE HTML>
<html>
<head>
<link rel="stylesheet" type="text/css" href="../css/styleonlineservice.css">		
	<style>
		h2{
			color:Darkblue;
			text-align:center;
		}
		
	</style>
</head>
<body>
	<form>
		<h2>Form for Replacing a Lost License</h2> <br><br>
		List license replacement form ID:<br><br>
		<input type = "text" size="75" placeholder="Form ID.." required><br><br>
		
		Full name: <br><br>
		<input type = "text" size="75" placeholder="Your full name.." required><br><br>
		
		User ID: <br><br>
		<input type = "text" size="75" placeholder="Your ID.." required><br><br>
		
		License number:<br><br>
		<input type = "text" size="75" placeholder="Your license no.." required><br><br>
		
		Vehicle number: <br><br>
		<input type = "text" size="75" placeholder="Your vehicle no.." required><br><br>
		
		Date of issued: <br><br>
		<input type="date" min="1960-01-01" max="2022-12-31" required> <br><br>
			
		Date: <br><br>
		<input type="date" required> <br><br>
		
		<div class="center">
			<input type = "submit"  value="submit">
		<div>
			
	</form>
</body>
</html>
