<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dmt.gov.lk</title>
    <link rel="styleSheet" type="text/css" href="../css/styleSheet2.css">
</head>

<body>
    <section class="service">
        <form>
            <h2>Driving License Applicant Form</h2> <br><br>
            Driving license applicant form ID:<br><br>
            <input type="text" size="75" placeholder="Form ID.." required><br><br>

            Full name: <br><br>
            <input type="text" size="75" placeholder="Your full name.." required><br><br>

            User ID: <br><br>
            <input type="text" size="75" placeholder="Your ID.." required><br><br>

            Number of driving vehicles enabled:<br><br>
            <input type="text" size="75" placeholder="No of enabled vehicles.." required><br><br>

            Whether had previous license: <br><br>
            <input type="radio" name="health"> Yes
            <input type="radio" name="health"> No <br><br>

            Medical test status: <br><br>
            <input type="radio" name="fitness"> Pass
            <input type="radio" name="fitness"> Fail <br><br>

            Date: <br><br>
            <input type="date" required> <br><br>

            <div class="center">
                <input type="submit" value="submit">
                <div>
        </form>
</body>

</html>
