<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dmt.gov.lk</title>
    <link rel="styleSheet" type="text/css" href="../css/styleSheet2.css">
</head>

<body>
    <h2>Vehicle Registration form</h2> <br><br>
    <fieldset>
        <legend>Applicant Details</legend>
        First name: <br><br>
        <input type="text" size="100" placeholder="Your first name.." required> <br><br>

        Last name: <br><br>
        <input type="text" size="100" placeholder="Your last name.." required><br><br>

        Gender: <br><br>
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Female <br><br>

        Address: <br><br>
        <textarea rows="4" cols="75" placeholder="Your address.."></textarea><br><br>
    </fieldset><br>

    <fieldset>
        <legend>Vehicle Details</legend>
        Vehicle manufactured date: <br><br>
        <input type="date" min="1987-01-01" max="2022-12-31" required> <br><br>

        Vehicle chassis number <br><br>
        <input type="text" size="75" placeholder="Vehicle chassis no.." required><br><br>

        Vehicle Engine number : <br><br>
        <input type="text" size="75" placeholder="Vehicle engine no.." required><br><br>
    </fieldset>

    <div class="center">
        <input type="submit" value="submit">
        <div>


            <section class="service">
                <form>

                </form>
            </section>
</body>

</html>
